services:
  - type: web
    name: soilmoisture-site
    runtime: python
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com,https://*.render.com"
      # If you add a Render PostgreSQL db, Render will set DATABASE_URL automatically.
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: soilmoisture-postgres
      #     property: connectionString
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate --noinput
      gunicorn soilmoisture_site.wsgi:application --bind 0.0.0.0:$PORT --access-logfile - --error-logfile -
    autoDeploy: true
